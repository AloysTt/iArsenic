<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>iArsenic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <header>
    <h1>iArsenic</h1>
  </header>

  <section class="inputs">
    <h2>Please tell us your location:</h2>

    <label for="division">Division:</label>
    <select id="division_dd">

    </select>

    <label for="district">District:</label>
    <select id="district_dd">

    </select>

    <label for="upazila">Upazila:</label>
    <select id="upazila_dd">

    </select>
    <label for="union">Union:</label>
    <select id="union_dd">

    </select>

    <h2>Is there staining on the platform?</h2>
      <input type="radio" name="red" value="">
      <label for="red">Red</label>
      <input type="radio" name="black" value="">
      <label for="black">Black</label>
      <input type="radio" name="mixed" value="">
      <label for="mixed">Mixed or Unsure</label>

    <h2>Please tell us the depth of your well:</h2>
    <input type="range" name="depth" value="600" min="0" max="1200" step="5">

    <h2>Is anyone drinking from this well?</h2>
      <input type="radio" name="yes" value="">
      <label for="yes">Yes</label>
      <input type="radio" name="no" value="">
      <label for="no">No</label>
  </section>

  <section class="assessments">
    <h2>Below is your assessment</h2>
  </section>

</body>


</html>
